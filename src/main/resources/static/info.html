<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>基本信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery-1.8.0.js"></script>
	<script src="js/global.js"></script>
    <script>
      $(function (){
        $.ajax({
          url:"getCurrentInfo.action",
          type:"post",
          dataType:"json",
          success:function (data){
            $("#adminAccount").html(data.adminAccount)
            $("#adminName").html(data.adminName)
            $("#mail").html(data.mail)
            $("#phoneNo").html(data.phoneNo)
            $("#birthday").html(data.birthday)
            $("#createTime").html(data.createTime)
            $("#address").html(data.address)
          }
        });
      });
    </script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>基本信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
<!--	   <div class="form-group">-->
<!--        <div class="label">-->
<!--          <label>角色：</label>-->
<!--        </div>-->
<!--        <div class="field">-->
<!--          <div class="jbxx" id="roleName">管理员</div>-->
<!--        </div>-->
<!--      </div>-->
      <div class="form-group">
        <div class="label">
          <label>账号：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="adminAccount"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="adminName"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>邮箱：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="mail"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>手机：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="phoneNo"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>出生日期：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="birthday"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>注册日期：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="createTime"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>地址：</label>
        </div>
        <div class="field">
          <div class="jbxx" id="address"></div>
        </div>
      </div>  
    </form>
  </div>
</div>
</body></html>
