<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery-1.8.0.js"></script>
	<script src="../js/global.js"></script>
	<script>
	$(function(){
		
		//页面回显,先接受url中的id
		var url=window.location.search;  //?id=1
		var id=url.split("=")[1];
		
		$.ajax({
			url:"../getAdminById.action",
			type:"post",
			dataType:"json",
			data:{
			  flag:"getAdminById",
			  id:id
			},
			success:function(admin){
				$("#adminAccount").html(admin.adminAccount);
                $("#adminName").html(admin.adminName);
                $("#mail").html(admin.mail);
                $("#phoneNo").html(admin.phoneNo);
                $("#birthday").html(admin.birthday);
                $("#createTime").html(admin.createTime);
                $("#address").html(admin.address);
			}
		});
	});
</script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>用户详情</strong></div>
  <div class="body-content">
    <div class="form-x">
      <div class="form-group">
        <div class="label">
          <label>账号：</label>
        </div>
        <div class="field">
          <div class="yhxq" id="adminAccount"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <div class="yhxq" id="adminName"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>邮箱：</label>
        </div>
        <div class="field">
          <div class="yhxq" id="mail"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>手机：</label>
        </div>
        <div class="field">
          <div class="yhxq" id="phoneNo"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>出生日期：</label>
        </div>
        <div class="field">
			<div class="yhxq" id="birthday"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>注册日期：</label>
        </div>
        <div class="field">
			<div class="yhxq" id="createTime"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>地址：</label>
        </div>
        <div class="field">
			<div class="yhxq" id="address"></div>
        </div>
      </div> 
	  <div style="margin-left:100px;">
      <button class="button bg-main icon-check-square-o" onclick="window.history.back();">返回</button>  
	  </div>
    </div>
  </div>
</div>
</body></html>
